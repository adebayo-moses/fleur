<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- new home page -->
    <main class="bg-zinc-100 dark:bg-black transition-bg">
      <div class="jumbo absolute -inset-[10px] opacity-50"></div>
      <div class="justify-center w-full mx-auto bg-white">
        <div
          x-data="{ open: false }"
          class="flex flex-col w-full px-8 py-2 mx-auto md:px-12 md:items-center md:justify-between md:flex-row lg:px-32 max-w-7xl">
          <div class="flex flex-row items-center justify-between text-accent-500">
            <a
              class="inline-flex items-center gap-3 text-xl font-bold tracking-tight text-black"
              href="/"
              >fleur</a
            ><button
              class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
              @click="open = !open">
              <svg class="w-6 h-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                <path
                  :class="{'hidden': open, 'inline-flex': !open }"
                  class="inline-flex"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
                <path
                  :class="{'hidden': !open, 'inline-flex': open }"
                  class="hidden"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <nav
            :class="{'flex': open, 'hidden': !open}"
            class="flex-col items-center flex-grow hidden p-4 px-5 opacity-100 md:px-0 md:pb-0 md:flex md:justify-start md:flex-row lg:p-0 md:mt-0">
            <a
              class="px-4 py-2 text-xs text-gray-500 hover:text-black focus:outline-none focus:shadow-none focus:text-black/90 md:ml-auto"
              href="#features"
              >Features
            </a>

            <button
              onclick="toggleTheme()"
              class="px-3 py-1 text-sm transition-colors border rounded-full border-stone-200 drop-shadow-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/40 backdrop-blur-lg hover:border-stone-300 dark:border-stone-500 dark:hover:border-stone-400">
              Toggle Theme
            </button>
          </nav>
        </div>
      </div>
      <section>
        <div class="px-8 py-24 mx-auto md:px-12 lg:px-32 max-w-7xl">
          <div class="text-center">
            <svg
              class="w-20 h-20 p-4 mx-auto"
              width="200"
              height="200"
              viewBox="0 0 200 200"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_234_869)">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M50 0H0V100H50C22.3858 100 0 122.386 0 150V200H100V150C100 177.614 122.386 200 150 200H200V100H150C177.614 100 200 77.6142 200 50V0H100V50C100 22.3858 77.6142 0 50 0ZM100 100H50C77.6142 100 100 122.386 100 150V100ZM100 100V50C100 77.6142 122.386 100 150 100H100Z"
                  fill="url(#paint0_linear_234_869)" />
              </g>
              <defs>
                <linearGradient
                  id="paint0_linear_234_869"
                  x1="100"
                  y1="0"
                  x2="100"
                  y2="200"
                  gradientUnits="userSpaceOnUse">
                  <stop stop-color="#A7B5FF" />
                  <stop offset="1" stop-color="#F3ACFF" />
                </linearGradient>
                <clipPath id="clip0_234_869">
                  <rect width="200" height="200" fill="white" />
                </clipPath>
              </defs>
            </svg>

            <p
              class="mt-8 text-4xl font-semibold tracking-tighter text-gray-900 lg:text-5x dark:text-white">
              From Patterns to Progress,
              <span class="text-gray-600 md:block dark:text-white"
                >Visualize as one.</span
              >
            </p>
            <p class="mt-4 text-base text-gray-500">
              Grow without limits on insights with Fleur.
              <span class="md:block">
                Spot patterns in precision, communicate vision with ease.</span
              >
            </p>

    </main>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.0/lottie.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </body>
</html>
