<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <div
        class="relative flex flex-col h-[100vh] items-center justify-center bg-white dark:bg-black transition-bg">
        <div class="absolute inset-0 overflow-hidden">
          <div class="jumbo absolute -inset-[10px] opacity-50"></div>
        </div>
        <h1
          class="relative flex items-center text-5xl font-bold text-gray-800 transition-colors dark:text-white dark:opacity-80">
          fleur
          <span class="ml-1 rounded-xl bg-current p-2 text-[0.7em] leading-none">
            <span class="text-white dark:text-black">1.0</span>
          </span>
        </h1>
        <div class="mt-4">
          <button
            onclick="toggleTheme()"
            class="px-3 py-1 text-sm transition-colors border rounded-full border-stone-200 drop-shadow-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/40 backdrop-blur-lg hover:border-stone-300 dark:border-stone-500 dark:hover:border-stone-400">
            Toggle Theme
          </button>
        </div>
      </div>
    </main>

    <script>
      function toggleTheme() {
        const html = document.querySelector("html");
        html.classList.toggle("dark");
      }
    </script>

    <script type="module" src="/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </body>
</html>
